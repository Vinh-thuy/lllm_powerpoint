<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GÃ©nÃ©rateur de Roadmap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .roadmap-container {
            background: #f8f9fa;
            border-radius: 30px;
            padding: 5rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            min-height: 100vh; /* Utiliser 80% de la hauteur de la fenÃªtre */
            display: flex;
            flex-direction: column;
        }
        .timeline {
            flex-grow: 1; /* Permettre au timeline de prendre l'espace restant */
            margin-bottom: 2rem; /* Ajouter de l'espace en bas */
            position: relative;
            min-height: 100px;
            height: auto;
            margin: 2rem 0;
        }
        .task-bar {
            position: absolute;
            top: calc(50px * var(--lane));
            height: 40px;
            border-radius: 8px;
            padding: 8px;
            color: white;
            font-weight: 500;
            display: flex;
            align-items: center;
            transition: transform 0.3s ease;
        }
        .task-bar:hover {
            transform: translateY(-3px);
        }
        #prompt-input {
            border-radius: 8px;
            padding: 1rem;
            font-size: 1.1rem;
            border: 2px solid #dee2e6;
            transition: border-color 0.3s ease;
        }
        #prompt-input:focus {
            border-color: #0d6efd;
            box-shadow: none;
        }
        .timeline-axis {
            position: relative;
            width: 100%;
            height: 50px;
            border-bottom: 2px solid #007bff;
            margin-bottom: 1rem;
        }
        .timeline-month {
            position: absolute;
            bottom: 10px; /* RÃ©duire l'espace sous l'axe */
            transform: translateX(-50%);
            font-size: 0.8rem;
            color: #6c757d;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="roadmap-container bg-white">
            <h1 class="mb-4 text-primary h3">ðŸ›  Gestionnaire de Projets</h1>
            
            <div class="mb-4">
                <form id="prompt-form" onsubmit="return submitPrompt(event)">
                    <textarea 
                        id="prompt-input"
                        class="form-control mb-3"
                        placeholder="Ex: CrÃ©er un projet marketing du 1er mars au 15 avril en rouge"
                        rows="1"
                    ></textarea>
                    <button type="submit" class="btn btn-primary btn-sm w-100 py-2">
                        ðŸš€ GÃ©nÃ©rer le planning
                    </button>
                </form>
            </div>

            <div id="loading" class="text-center mb-4" style="display: none;">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Chargement...</span>
                </div>
            </div>

            <div class="timeline-axis" id="timeline-axis"></div>
            <div id="roadmap-preview" class="timeline">
                <!-- Les tÃ¢ches seront ajoutÃ©es dynamiquement ici -->
            </div>
        </div>
    </div>

    <script>
        async function submitPrompt(e) {
            e.preventDefault()
            const prompt = document.getElementById('prompt-input').value
            const loading = document.getElementById('loading')
            loading.style.display = 'block'

            try {
                const response = await fetch('/process_prompt', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ prompt })
                })

                if (!response.ok) throw new Error(await response.text())
                await updatePreview()
                document.getElementById('prompt-input').value = ''
            } catch (err) {
                alert(`Erreur: ${err.message}`)
            } finally {
                loading.style.display = 'none'
            }
        }

        async function updatePreview() {
            const response = await fetch('/api/tasks')
            const tasks = await response.json()
            const preview = document.getElementById('roadmap-preview')
            preview.innerHTML = tasks.map(task => 
                `<div class="task-bar" 
                      style="--lane: ${task.lane};
                             left: calc(${task.start_percent}% + 100px); 
                             width: ${task.duration_percent}%;
                             background: rgb(${task.color_rgb.join(',')})">
                    ${task.task_name}
                </div>`
            ).join('')
        }

        function createTimelineAxis() {
            const months = ['Jan', 'Fev', 'Mar', 'Avr', 'Mai', 'Juin', 
                            'Juil', 'AoÃ»t', 'Sept', 'Oct', 'Nov', 'DÃ©c'];
            const axisElement = document.getElementById('timeline-axis');
            
            months.forEach((month, index) => {
                const monthElement = document.createElement('div');
                monthElement.classList.add('timeline-month');
                monthElement.style.left = `${(index + 0.5) * (100 / 12)}%`;
                monthElement.textContent = month;
                axisElement.appendChild(monthElement);
            });
        }

        // Actualisation automatique toutes les 10 secondes
        setInterval(updatePreview, 10000)
        window.addEventListener('load', updatePreview);
        window.addEventListener('load', createTimelineAxis);
    </script>
</body>
</html>
