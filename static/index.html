<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Générateur de Roadmap</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: auto; padding: 20px; }
        textarea { width: 100%; height: 150px; margin-bottom: 10px; }
        button { padding: 10px; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
        #result { margin-top: 20px; border: 1px solid #ddd; padding: 10px; }
    </style>
</head>
<body>
    <h1>Générateur de Roadmap</h1>
    <textarea id="promptInput" placeholder="Entrez votre prompt pour générer une roadmap..."></textarea>
    <button onclick="processPrompt()">Générer Roadmap</button>
    <div id="result"></div>

    <script>
        async function processPrompt() {
            const promptInput = document.getElementById('promptInput');
            const resultDiv = document.getElementById('result');

            if (!promptInput.value.trim()) {
                resultDiv.innerHTML = 'Veuillez entrer un prompt.';
                return;
            }

            try {
                const response = await fetch('/process_prompt', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ prompt: promptInput.value })
                });

                const data = await response.json();

                if (response.ok) {
                    resultDiv.innerHTML = `
                        <h3>Résultat :</h3>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.innerHTML = `Erreur : ${data.message || 'Traitement échoué'}`;
                }
            } catch (error) {
                resultDiv.innerHTML = `Erreur de connexion : ${error.message}`;
            }
        }
    </script>
</body>
</html>
