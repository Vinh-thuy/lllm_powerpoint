<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GÃ©nÃ©rateur de Roadmap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .roadmap-container {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .timeline {
            position: relative;
            min-height: 100px;
            height: auto;
            margin: 2rem 0;
        }
        .task-bar {
            position: absolute;
            top: calc(50px * var(--lane));
            height: 40px;
            border-radius: 8px;
            padding: 8px;
            color: white;
            font-weight: 500;
            display: flex;
            align-items: center;
            transition: transform 0.3s ease;
        }
        .task-bar:hover {
            transform: translateY(-3px);
        }
        #prompt-input {
            border-radius: 8px;
            padding: 1rem;
            font-size: 1.1rem;
            border: 2px solid #dee2e6;
            transition: border-color 0.3s ease;
        }
        #prompt-input:focus {
            border-color: #0d6efd;
            box-shadow: none;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="roadmap-container bg-white">
            <h1 class="mb-4 text-primary">ðŸ›  Gestionnaire de Projets</h1>
            
            <div class="mb-4">
                <form id="prompt-form" onsubmit="return submitPrompt(event)">
                    <textarea 
                        id="prompt-input"
                        class="form-control mb-3"
                        placeholder="Ex: CrÃ©er un projet marketing du 1er mars au 15 avril en rouge"
                        rows="3"
                    ></textarea>
                    <button type="submit" class="btn btn-primary btn-lg w-100">
                        ðŸš€ GÃ©nÃ©rer le planning
                    </button>
                </form>
            </div>

            <div id="loading" class="text-center mb-4" style="display: none;">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Chargement...</span>
                </div>
            </div>

            <h4 class="mb-3">ðŸ“… AperÃ§u du Planning</h4>
            <div id="roadmap-preview" class="timeline">
                <!-- Les tÃ¢ches seront ajoutÃ©es dynamiquement ici -->
            </div>
        </div>
    </div>

    <script>
        async function submitPrompt(e) {
            e.preventDefault()
            const prompt = document.getElementById('prompt-input').value
            const loading = document.getElementById('loading')
            loading.style.display = 'block'

            try {
                const response = await fetch('/process_prompt', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ prompt })
                })

                if (!response.ok) throw new Error(await response.text())
                await updatePreview()
                document.getElementById('prompt-input').value = ''
            } catch (err) {
                alert(`Erreur: ${err.message}`)
            } finally {
                loading.style.display = 'none'
            }
        }

        async function updatePreview() {
            const response = await fetch('/api/tasks')
            const tasks = await response.json()
            const preview = document.getElementById('roadmap-preview')
            preview.innerHTML = tasks.map(task => 
                `<div class="task-bar" 
                      style="--lane: ${task.lane};
                             left: ${task.start_percent}%; 
                             width: ${task.duration_percent}%;
                             background: rgb(${task.color_rgb.join(',')})">
                    ${task.task_name}
                </div>`
            ).join('')
        }

        // Actualisation automatique toutes les 10 secondes
        setInterval(updatePreview, 10000)
        window.onload = updatePreview
    </script>
</body>
</html>
